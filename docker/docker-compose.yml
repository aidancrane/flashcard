version: '3'

networks:
  laravel:

volumes:
  database:
    driver: local
  redis:
    driver: local
    
services:
  site:
    build:
      context: ../docker
      dockerfile: nginx.dockerfile
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ../src:/var/www/html:delegated
    depends_on:
      - php
      - redis
      - mysql
      - mailhog
    networks:
      - laravel

  mysql:
    image: mariadb:latest
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: flashcard
      MYSQL_USER: root
      MYSQL_PASSWORD: whypassword492
      MYSQL_ROOT_PASSWORD: whypassword492
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
    volumes:
      - database:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: root
      PMA_PASSWORD: whypassword492
    restart: always
    ports:
      - 8081:80
    networks:
      - laravel

  php:
    build:
      context: ../docker
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - ../src:/var/www/html:delegated
    networks:
      - laravel

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - laravel
    volumes:
      - redis:/data

  composer:
    build:
      context: ../docker
      dockerfile: composer.dockerfile
    container_name: composer
    volumes:
      - ../src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    entrypoint: ['composer', '--ignore-platform-reqs']
    networks:
      - laravel

  npm:
    image: node:current-alpine
    container_name: npm
    volumes:
      - ../src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']
    networks:
      - laravel

  ncu:
    build:
      context: ../docker
      dockerfile: ncu.dockerfile
    container_name: ncu
    volumes:
      - ../src:/var/www/html
    depends_on:
      - npm
    networks:
      - laravel

  vite:
    build:
      context: ../docker
      dockerfile: vite.dockerfile
    container_name: vite
    ports:
      - 5173:5173
    volumes:
      - ../src:/var/www/html
    depends_on:
      - npm
    networks:
      - laravel

  artisan:
    build:
      context: ../docker
      dockerfile: php.dockerfile
    container_name: artisan
    volumes:
      - ../src:/var/www/html:delegated
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - laravel

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - laravel
